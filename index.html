<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>There's color everywhere!</title>
</head>
<body>   
    <div id="map"></div>
    <div id="my_ui">
        <div id="buttons">
            <form>
                <label for="latitude_input">Latitude:<input id="latitude_input" type="text" name="latitude" class="location_data" required></label><br>
                <label for="longitude_input">Longitude:<input id="longitude_input" type="text" name="longitude" class="location_data" required></label><br>
                <label for="radius_input">Radius(in kilometers):<input id="radius_input" type="text" name="radius" class="location_data" required></label><br>
                <button id="get_quake_results_button" class="btn btn-danger">Push</button>
                <a href="/" id="go_home" class="btn btn-primary">Home</a>
            </form>
        </div>
        
        <div class="pac-card" id="pac-card">
            <div>
              <div id="title">
                Autocomplete search
              </div>
              <div id="type-selector" class="pac-controls">
                <input type="radio" name="type" id="changetype-all" checked="checked">
                <label for="changetype-all">All</label>
      
                <input type="radio" name="type" id="changetype-establishment">
                <label for="changetype-establishment">Establishments</label>
      
                <input type="radio" name="type" id="changetype-address">
                <label for="changetype-address">Addresses</label>
      
                <input type="radio" name="type" id="changetype-geocode">
                <label for="changetype-geocode">Geocodes</label>
              </div>
            </div>
            <div id="pac-container">
              <input id="pac-input" type="text"
                  placeholder="Enter a location">
            </div>
        </div>
      
        <div id="infowindow-content">
            <span id="place-name"  class="title"></span><br>
            <span id="place-address"></span>
        </div>

    </div>  
    <div id="content">
    </div>
    <div id="user_key">
        <h3>Key:</h3>
        <p>Example Coordinates:</p>
        <p>California:<br>Latitude = 37.575<br>Longitude = -118.840</p>
        <p>Argentina:<br>Latitude = -38.4161<br>Longitude = -63.6167</p>
    </div>
</body>
<footer>

    <script type="text/javascript" src="./google_marker_clusterer/markerclusterer.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR API KEY&callback=initMap&libraries=places"></script>
</footer>
</html>
